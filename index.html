<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Device Status Dashboard</title>
  <style>
    body { font-family: sans-serif; margin: 2em; background: #f7f7f7; }
    .up { color: green; }
    .down { color: red; }
    .card { background: white; padding: 1em; margin: .5em; border-radius: 8px; box-shadow: 0 0 4px #aaa; }
  </style>
</head>
<body>
  <h1>Device Status</h1>
  <div id="dashboard"></div>
  <script>
    async function loadData() {
      const resp = await fetch('status.json');
      const data = await resp.json();
      const dash = document.getElementById('dashboard');
      dash.innerHTML = data.map(d =>
        `<div class="card">
          <b>${d.device}</b>: <span class="${d.status}">${d.status.toUpperCase()}</span><br>
          <small>${d.timestamp}</small>
        </div>`
      ).join('');
    }
    loadData();
  </script>
</body>
</html>
