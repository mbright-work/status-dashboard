<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Device Status Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 20px; }
    h1 { text-align: center; }
    .card { background: #fff; padding: 15px; margin: 10px auto; border-radius: 10px; 
            box-shadow: 0 2px 6px rgba(0,0,0,0.2); max-width: 400px; }
    .up { color: green; font-weight: bold; }
    .down { color: red; font-weight: bold; }
    small { color: #555; }
  </style>
</head>
<body>
  <h1>Device Status</h1>
  <div id="dashboard"></div>
  <script>
    async function loadData() {
      const resp = await fetch('status.json');
      const data = await resp.json();
      const dash = document.getElementById('dashboard');
      dash.innerHTML = data.map(d => `
        <div class="card">
          <b>${d.device}</b>: <span class="${d.status}">${d.status.toUpperCase()}</span><br>
          <small>Last check: ${new Date(d.timestamp).toLocaleString()}</small>
        </div>
      `).join('');
    }
    loadData();
    setInterval(loadData, 60000); // refresh every minute
  </script>
</body>
</html>
